<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Idle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BNB Idle</h1>
            <div id="walletInfo">
                <button id="connectButton">Connect Wallet</button>
                <span id="walletAddress"></span>
            </div>
        </header>

        <div class="gamePanel">
            <div class="stats">
                <div class="statCard">
                    <h3>Your Score</h3>
                    <p id="currentScore">0</p>
                </div>
                <div class="statCard">
                    <h3>Production</h3>
                    <p id="productionRate">0/s</p>
                </div>
                <div class="statCard">
                    <h3>Pool</h3>
                    <p id="currentPool">0 BNB</p>
                </div>
            </div>

            <div class="actions">
                <button id="claimButton" disabled>Claim Production</button>
                <button id="submitButton" disabled>Submit Score</button>
            </div>
        </div>

        <div class="shop">
            <h2>Units Shop</h2>
            <div id="unitsContainer"></div>
        </div>

        <div class="leaderboard">
            <h2>Weekly Leaderboard</h2>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
