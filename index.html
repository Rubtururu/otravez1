<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Farm Idle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cannabis"></i> Weed Farm</h1>
            <div class="wallet-section">
                <button id="connectBtn"><i class="fas fa-wallet"></i> Conectar Billetera</button>
                <div class="balances">
                    <div class="balance-item">
                        <i class="fas fa-leaf"></i> <span id="weedBalance">0</span> WEED
                    </div>
                    <div class="balance-item">
                        <i class="fab fa-btc"></i> <span id="bnbBalance">0.00</span> BNB
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-panel">
                <div class="production-area">
                    <div class="weed-plant" id="mainPlant">
                        <div class="plant-animation"></div>
                        <div class="production-rate">
                            <span id="productionRate">0</span>/s
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="harvestWeed()" class="action-btn">
                            <i class="fas fa-hand-holding-water"></i> Cosechar
                        </button>
                        <button onclick="showBurnModal()" class="action-btn">
                            <i class="fas fa-fire"></i> Quemar
                        </button>
                    </div>
                </div>

                <div class="shop">
                    <h2><i class="fas fa-store"></i> Tienda de Plantas</h2>
                    <div class="plant-items" id="plantShop"></div>
                </div>
            </div>

            <div class="leaderboard">
                <h2><i class="fas fa-trophy"></i> Top Farmers</h2>
                <div id="topPlayers"></div>
            </div>
        </main>

        <!-- Modal para quemar WEED -->
        <div id="burnModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeBurnModal()">&times;</span>
                <h2><i class="fas fa-fire"></i> Quemar WEED</h2>
                <input type="number" id="burnAmount" placeholder="Cantidad a quemar" min="0">
                <p>Recibir√°s: <span id="bnbAmount">0</span> BNB</p>
                <button onclick="burnWeed()" class="action-btn">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
