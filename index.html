<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Goo Idle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Global Zoo Production</h1>
        <div class="goo-display">
            <span id="gooAmount">0</span> Goo
        </div>
        <div class="pools">
            <div class="pool">
                <h2>Goo Deposit Box</h2>
                <p>Total Pool: <span id="depositBoxTotal">0</span> Goo</p>
                <input type="number" id="depositBoxAmount" placeholder="Amount">
                <button id="depositBoxButton">Deposit Goo</button>
            </div>
            <div class="pool">
                <h2>Game Pool</h2>
                <p>Total Pool: <span id="gamePoolTotal">0</span> Goo</p>
                <input type="number" id="gamePoolAmount" placeholder="Amount">
                <button id="gamePoolButton">Contribute Goo</button>
            </div>
        </div>
        <div class="upgrades">
            <h2>Upgrades</h2>
            <button id="investBNBButton">Invest BNB</button>
            <button id="claimRewardsButton">Claim Rewards</button>
        </div>
        <div class="stats">
            <h2>Statistics</h2>
            <p>Daily Deposit Box Reward: <span id="dailyDepositBoxReward">0</span> Goo</p>
            <p>Daily Game Pool Reward: <span id="dailyGamePoolReward">0</span> Goo</p>
            <p>Your Share: <span id="userShare">0</span>%</p>
            <p>Your Rank: <span id="userRank">0</span></p>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
