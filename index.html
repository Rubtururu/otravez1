<!-- index.html -->
<div class="container">
    <div class="dashboard">
        <!-- Sección de Estadísticas Globales -->
        <div class="global-stats">
            <div class="stat-card">
                <h3><i class="fas fa-lock"></i> BNB Locked</h3>
                <span id="totalBNB">0</span>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-cannabis"></i> Total Weed</h3>
                <span id="totalWeed">0</span>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-users"></i> Jugadores</h3>
                <span id="totalPlayers">0</span>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-fire"></i> Quemado 24h</h3>
                <span id="dailyBurned">0</span>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="charts">
            <canvas id="productionChart"></canvas>
            <canvas id="burnChart"></canvas>
        </div>

        <!-- Detalles del Usuario -->
        <div class="user-stats">
            <div class="user-stat-column">
                <h3><i class="fas fa-tachometer-alt"></i> Producción</h3>
                <div class="stat-item">
                    <label>Producción Actual:</label>
                    <span id="currentProduction">0</span>/s
                </div>
                <div class="stat-item">
                    <label>Boost Activo:</label>
                    <span id="currentBoost">1x</span>
                </div>
                <div class="stat-item">
                    <label>Dividendos Pendientes:</label>
                    <span id="pendingDividends">0</span> BNB
                </div>
            </div>

            <div class="user-stat-column">
                <h3><i class="fas fa-coins"></i> Recompensas</h3>
                <div class="stat-item">
                    <label>Recompensas Quemado:</label>
                    <span id="pendingBurnRewards">0</span> BNB
                </div>
                <div class="stat-item">
                    <label>Referidos Activos:</label>
                    <span id="referralCount">0</span>
                </div>
                <div class="stat-item">
                    <label>Ganancias Equipo:</label>
                    <span id="teamEarnings">0</span> BNB
                </div>
            </div>
        </div>

        <!-- Históricos -->
        <div class="history">
            <div class="transaction-history">
                <h3>Últimas Transacciones</h3>
                <div id="txHistory"></div>
            </div>
            <div class="asset-history">
                <h3>Evolución de Activos</h3>
                <canvas id="wealthChart"></canvas>
            </div>
        </div>
    </div>
</div>
