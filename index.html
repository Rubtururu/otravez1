<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Weed Game v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="wallet-info">
                <span id="accountAddress"></span>
                <div class="balances">
                    <div class="balance-item">
                        <i class="fab fa-btc"></i>
                        <span id="bnbBalance">0</span> BNB
                    </div>
                    <div class="balance-item">
                        <img src="weed-icon.png" class="weed-icon">
                        <span id="weedBalance">0</span> WEED
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid-container">
            <!-- Sección izquierda -->
            <div class="left-panel">
                <div class="stats-box">
                    <h2><i class="fas fa-chart-line"></i> Estadísticas</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <label>Producción/s:</label>
                            <span id="productionRate">0</span>
                        </div>
                        <div class="stat-item">
                            <label>Total invertido:</label>
                            <span id="totalInvested">0</span> BNB
                        </div>
                        <div class="stat-item">
                            <label>Dividendos:</label>
                            <span id="pendingDividends">0</span> BNB
                        </div>
                        <div class="stat-item">
                            <label>Quemado:</label>
                            <span id="totalBurned">0</span> WEED
                        </div>
                    </div>
                </div>

                <div class="deposit-box">
                    <h2><i class="fas fa-fire"></i> Goo Deposit Box</h2>
                    <div class="input-group">
                        <input type="number" id="weedToBurn" placeholder="Cantidad a quemar">
                        <button onclick="burnWeed()" class="burn-button">Quemar WEED</button>
                    </div>
                    <div class="burn-stats">
                        <div>Total quemado hoy: <span id="dailyBurned">0</span> WEED</div>
                        <div>Tu share: <span id="burnShare">0%</span></div>
                        <div>BNB estimado: <span id="estimatedBNB">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Sección derecha -->
            <div class="shop-section">
                <h2><i class="fas fa-store"></i> Tienda de Personajes</h2>
                <div class="characters-grid" id="charactersContainer">
                    <!-- Personajes generados dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Tablas adicionales -->
        <div class="leaderboards">
            <div class="leaderboard">
                <h3><i class="fas fa-trophy"></i> Top Productores</h3>
                <div id="producersRanking"></div>
            </div>
            <div class="leaderboard">
                <h3><i class="fas fa-fire"></i> Top Quemadores</h3>
                <div id="burnersRanking"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="game.js"></script>
</body>
</html>
