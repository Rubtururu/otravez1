<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Farm Tycoon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="farm-background">
            <div class="animated-plants" id="animatedPlants"></div>
            <div class="particle-effect" id="particles"></div>
        </div>
        
        <div class="game-ui">
            <!-- Header Section -->
            <div class="game-header">
                <div class="player-info">
                    <div class="username" id="username">Guest</div>
                    <div class="balances">
                        <div class="balance-item weed-balance">
                            <i class="fas fa-cannabis"></i>
                            <span id="weedBalance">0</span>
                        </div>
                        <div class="balance-item bnb-balance">
                            <i class="fab fa-btc"></i>
                            <span id="bnbBalance">0.00</span>
                        </div>
                    </div>
                </div>
                <button class="connect-btn" id="connectBtn">
                    <i class="fas fa-wallet"></i> Connect Wallet
                </button>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Production Section -->
                <div class="production-panel">
                    <div class="production-header">
                        <h2><i class="fas fa-chart-line"></i> Production</h2>
                        <div class="production-rate">
                            <span id="productionRate">0</span>/s
                        </div>
                    </div>
                    <div class="plants-grid" id="plantsGrid"></div>
                </div>

                <!-- Shop Section -->
                <div class="shop-panel">
                    <h2><i class="fas fa-shopping-cart"></i> Plant Shop</h2>
                    <div class="plants-shop" id="plantsShop"></div>
                </div>

                <!-- Leaderboard Section -->
                <div class="leaderboard-panel">
                    <h2><i class="fas fa-trophy"></i> Top Growers</h2>
                    <div class="leaderboard-list" id="leaderboard"></div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal" id="registrationModal">
            <div class="modal-content">
                <h2>Register Your Farm</h2>
                <input type="text" id="usernameInput" placeholder="Enter your farm name">
                <button onclick="register()">Start Farming!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
