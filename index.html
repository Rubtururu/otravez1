<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Weed Game - Producción & Quema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>🌿 Weed Farm</h1>
        
        <!-- Estadísticas Globales -->
        <div class="stats-box global-stats">
            <h2><i class="fas fa-globe"></i> Estadísticas del Contrato</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <label>Total BNB Invertido:</label>
                    <span id="totalInvested">0</span>
                </div>
                <div class="stat-item">
                    <label>Weed Producido:</label>
                    <span id="totalWeedProduced">0</span>
                </div>
                <div class="stat-item">
                    <label>Weed Quemado:</label>
                    <span id="totalBurned">0</span>
                </div>
                <div class="stat-item">
                    <label>Última Distribución:</label>
                    <span id="lastDistribution">0</span>
                </div>
            </div>
        </div>

        <!-- Estadísticas del Usuario -->
        <div class="stats-box user-stats">
            <h2><i class="fas fa-user"></i> Mis Estadísticas</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <label>BNB Invertido:</label>
                    <span id="userInvested">0</span>
                </div>
                <div class="stat-item">
                    <label>Weed Producido:</label>
                    <span id="userWeedProduced">0</span>
                </div>
                <div class="stat-item">
                    <label>Weed Quemado:</label>
                    <span id="userBurned">0</span>
                </div>
                <div class="stat-item">
                    <label>Recompensas Pendientes:</label>
                    <span id="pendingRewards">0 BNB</span>
                </div>
            </div>
        </div>

        <!-- Interacciones -->
        <div class="action-box">
            <div class="action-card">
                <h3><i class="fas fa-coins"></i> Comprar Unidades</h3>
                <input type="number" id="bnbAmount" step="0.001" placeholder="BNB a invertir">
                <button onclick="buyUnits()">Comprar</button>
                <p>1 Unidad = 0.001 BNB (1 Weed/s)</p>
            </div>
            
            <div class="action-card">
                <h3><i class="fas fa-fire"></i> Quemar Weed</h3>
                <input type="number" id="weedToBurn" placeholder="Cantidad a quemar">
                <button onclick="burnWeed()">Quemar</button>
                <p>Participa en la pool de recompensas</p>
            </div>
            
            <div class="action-card">
                <h3><i class="fas fa-wallet"></i> Reclamar Recompensas</h3>
                <button onclick="claimRewards()">Reclamar Todo</button>
                <p id="rewardsInfo">Disponible: 0 BNB</p>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="admin-box" id="adminSection">
            <h3><i class="fas fa-toolbox"></i> Herramientas Admin</h3>
            <button onclick="distributeDividends()">Distribuir Dividendos Diarios</button>
            <p>Próxima distribución en: <span id="nextDistribution">-</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
